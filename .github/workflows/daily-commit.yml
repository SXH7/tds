name: Daily Commit

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggers

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit by 22f3002772@ds.study.iitm.ac.in
        run: |
          git config --global user.email "22f3002772@ds.study.iitm.ac.in"
          git config --global user.name "Auto Commit Bot"
      
          git checkout main  # or your default branch
      
          echo "Daily update: $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily commit from GitHub Actions - $(date)" || exit 0
      
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main  # or your default branch

