name: Daily Commit

on:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 5:30 AM UTC
  workflow_dispatch:       # Optional: allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: "Commit by 22f3002772@ds.study.iitm.ac.in"
      run: |
        echo "Daily update: $(date)" >> daily-log.txt
        git config --global user.name "Auto Commit Bot"
        git config --global user.email "22f3002772@ds.study.iitm.ac.in"

        git add daily-log.txt
        git commit -m "Daily commit from GitHub Actions - $(date)" || echo "Nothing to commit"

        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push
